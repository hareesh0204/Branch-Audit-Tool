
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
</head>

<body>
  <div class="logo"> 
    <img src="logo" class="floatRight" width="180" height="100"> 
  </div>
  
  <main id="main-holder">
    <h1 id="login-header">BRANCH AUDIT TOOL</h1>
    
    <div id="login-error-msg-holder">
      <!--p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>-->
    </div>
    
    <form id="login-form">
      <input style="margin:5px;" type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input style="margin:5px;" type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input style="margin:5px;" type="submit" value="Login" id="login-form-submit">
      <input style="margin:5px;" type="submit" value="Reset" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
